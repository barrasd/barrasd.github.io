<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Circles</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
        }
        .circle-top {
            top: 50px;
            left: 250px;
        }
        .circle-bottom-left {
            bottom: 50px;
            left: 100px;
        }
        .circle-bottom-right {
            bottom: 50px;
            right: 100px;
        }
        .circle-top, .circle-bottom-left, .circle-bottom-right {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="circleTop" class="circle circle-top" onmousedown="startMove(event, 'top')">
            Top
        </div>
        <div id="circleBottomLeft" class="circle circle-bottom-left" onmousedown="startMove(event, 'bottom-left')">
            Bottom Left
        </div>
        <div id="circleBottomRight" class="circle circle-bottom-right" onmousedown="startMove(event, 'bottom-right')">
            Bottom Right
        </div>
    </div>

    <script>
        let isMoving = false;
        let moveType = null;
        let startX = 0;
        let startY = 0;
        let initialTopLeftX = 0;
        let initialTopLeftY = 0;
        let initialBottomLeftX = 0;
        let initialBottomLeftY = 0;
        let initialBottomRightX = 0;
        let initialBottomRightY = 0;

        function startMove(e, type) {
            isMoving = true;
            moveType = type;
            startX = e.clientX;
            startY = e.clientY;
            const topCircle = document.getElementById('circleTop');
            const bottomLeftCircle = document.getElementById('circleBottomLeft');
            const bottomRightCircle = document.getElementById('circleBottomRight');
            
            initialTopLeftX = topCircle.offsetLeft;
            initialTopLeftY = topCircle.offsetTop;
            initialBottomLeftX = bottomLeftCircle.offsetLeft;
            initialBottomLeftY = bottomLeftCircle.offsetTop;
            initialBottomRightX = bottomRightCircle.offsetLeft;
            initialBottomRightY = bottomRightCircle.offsetTop;

            document.addEventListener('mousemove', moveCircle);
            document.addEventListener('mouseup', stopMove);
        }

        function moveCircle(e) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            const topCircle = document.getElementById('circleTop');
            const bottomLeftCircle = document.getElementById('circleBottomLeft');
            const bottomRightCircle = document.getElementById('circleBottomRight');

            if (moveType === 'bottom-left') {
                // Move bottom left circle horizontally
                bottomLeftCircle.style.left = `${initialBottomLeftX + deltaX}px`;

                // Move top circle vertically based on the left circle's movement
                topCircle.style.top = `${initialTopLeftY + deltaY}px`;

                // Synchronize right bottom circle horizontally
                bottomRightCircle.style.left = `${initialBottomRightX + deltaX}px`;
            } else if (moveType === 'bottom-right') {
                // Move bottom right circle horizontally
                bottomRightCircle.style.left = `${initialBottomRightX + deltaX}px`;

                // Synchronize left bottom circle horizontally
                bottomLeftCircle.style.left = `${initialBottomLeftX + deltaX}px`;
            } else if (moveType === 'top') {
                // Move top circle vertically
                topCircle.style.top = `${initialTopLeftY + deltaY}px`;

                // Move bottom circles horizontally based on the top circle's movement
                bottomLeftCircle.style.left = `${initialBottomLeftX - deltaX}px`;
                bottomRightCircle.style.left = `${initialBottomRightX + deltaX}px`;
            }
        }

        function stopMove() {
            isMoving = false;
            document.removeEventListener('mousemove', moveCircle);
            document.removeEventListener('mouseup', stopMove);
        }
    </script>
</body>
</html>
