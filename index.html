<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Jorge Barradas</title>
    <style>
        /* Previous CSS styles (unchanged) */

        /* Styles for the contact and social section */
        .contact-social {
            background-color: #f9f9f9;
            padding: 2rem 0;
        }

        .contact-social h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-social ul {
            list-style: none;
            padding: 0;
        }

        .contact-social ul li {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 1rem;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>EB1 Jorge Barradas</h1>
    </header>
    <div class="container">
        <p>Associação de Pais e Encarregados de Educação</p>
        <img src="https://informacoeseservicos.lisboa.pt/fileadmin/espacos/imagens/EB_jorge_barradas.jpg" alt="A sample image">
        <ul>
            <li><a href="https://apeb52.wordpress.com/">Website Antigo</a></li>
            <li><a href="https://www.facebook.com/apeb52/">Facebook</a></li>
        </ul>
    </div>
    <!-- Contact and Social Media Section -->
    <section class="contact-social">
        <div class="container">
            <h2>Contact Us</h2>
            <ul>
                <li>Email: contact@example.com</li>
                <li>Phone: +123-456-7890</li>
            </ul>
            <h2>Follow Us</h2>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/apeb52/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/apeb1jorgebarradas/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
