<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle with Fixed Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="triangleCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');

        // Initial vertices of the triangle
        let vertices = [
            { x: 200, y: 300 }, // Vertex A (Bottom Left)
            { x: 400, y: 300 }, // Vertex B (Bottom Right)
            { x: 300, y: 100 }  // Vertex C (Top)
        ];

        const fixedArea = calculateArea(vertices);
        let draggingVertex = null;

        // Calculate the area of the triangle
        function calculateArea([A, B, C]) {
            return Math.abs((A.x * (B.y - C.y) + B.x * (C.y - A.y) + C.x * (A.y - B.y)) / 2);
        }

        // Adjust the other vertices to maintain the same area
        function adjustVertices(draggedIndex) {
            const [A, B, C] = vertices;
            const base = Math.abs(B.x - A.x);
            const height = (2 * fixedArea) / base;

            if (draggedIndex === 2) {
                // Top vertex dragged vertically
                const newHeight = Math.abs(C.y - A.y);
                const scaleFactor = height / newHeight;
                vertices[0].x = C.x - base / 2;
                vertices[1].x = C.x + base / 2;
            } else {
                // Bottom vertices dragged horizontally
                const newBase = Math.abs(vertices[1].x - vertices[0].x);
                const newHeight = (2 * fixedArea) / newBase;
                vertices[2].y = Math.max(0, A.y - newHeight); // Adjust the top vertex vertically
            }
        }

        function drawTriangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            vertices.forEach(v => ctx.lineTo(v.x, v.y));
            ctx.closePath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw vertices
            vertices.forEach(vertex => {
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            });
        }

        canvas.addEventListener('mousedown', (event) => {
            const { offsetX, offsetY } = event;
            draggingVertex = vertices.findIndex(vertex =>
                Math.hypot(vertex.x - offsetX, vertex.y - offsetY) < 10
            );
        });

        canvas.addEventListener('mousemove', (event) => {
            if (draggingVertex !== null) {
                const { offsetX, offsetY } = event;

                if (draggingVertex === 0 || draggingVertex === 1) {
                    // Bottom vertices only move horizontally
                    vertices[draggingVertex].x = offsetX;
                } else if (draggingVertex === 2) {
                    // Top vertex only moves vertically
                    vertices[draggingVertex].y = offsetY;
                }

                adjustVertices(draggingVertex);
                drawTriangle();
            }
        });

        canvas.addEventListener('mouseup', () => {
            draggingVertex = null;
        });

        drawTriangle();
    </script>
</body>
</html>
