<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
        }
        .top { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom-left { bottom: 0; left: 30%; }
        .bottom-right { bottom: 0; left: 70%; }
        .label {
            position: absolute;
            text-align: center;
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle top" id="topCircle">
            <div class="label">top vert</div>
        </div>
        <div class="circle bottom-left" id="bottomLeftCircle">
            <div class="label">capex</div>
        </div>
        <div class="circle bottom-right" id="bottomRightCircle">
            <div class="label">opex</div>
        </div>
    </div>

    <script>
        const topCircle = document.getElementById("topCircle");
        const bottomLeftCircle = document.getElementById("bottomLeftCircle");
        const bottomRightCircle = document.getElementById("bottomRightCircle");

        let topCircleY = topCircle.offsetTop;
        let bottomLeftX = bottomLeftCircle.offsetLeft;
        let bottomRightX = bottomRightCircle.offsetLeft;

        function calculateTriangleArea() {
            // Using basic triangle area formula for vertices (x1, y1), (x2, y2), (x3, y3)
            const x1 = bottomLeftX;
            const y1 = bottomLeftCircle.offsetTop;
            const x2 = bottomRightX;
            const y2 = bottomRightCircle.offsetTop;
            const x3 = topCircle.offsetLeft;
            const y3 = topCircleY;

            return Math.abs(x1 * (y2 - y3) + x2 * (y3 - y1) + x3 * (y1 - y2)) / 2;
        }

        let isDraggingTop = false;
        let isDraggingBottomLeft = false;
        let isDraggingBottomRight = false;

        topCircle.addEventListener("mousedown", (e) => {
            isDraggingTop = true;
            document.addEventListener("mousemove", onMouseMoveTop);
        });

        bottomLeftCircle.addEventListener("mousedown", (e) => {
            isDraggingBottomLeft = true;
            document.addEventListener("mousemove", onMouseMoveBottomLeft);
        });

        bottomRightCircle.addEventListener("mousedown", (e) => {
            isDraggingBottomRight = true;
            document.addEventListener("mousemove", onMouseMoveBottomRight);
        });

        document.addEventListener("mouseup", () => {
            isDraggingTop = false;
            isDraggingBottomLeft = false;
            isDraggingBottomRight = false;
            document.removeEventListener("mousemove", onMouseMoveTop);
            document.removeEventListener("mousemove", onMouseMoveBottomLeft);
            document.removeEventListener("mousemove", onMouseMoveBottomRight);
        });

        function onMouseMoveTop(e) {
            if (isDraggingTop) {
                let newTopY = e.clientY - document.querySelector(".container").getBoundingClientRect().top;
                let triangleArea = calculateTriangleArea();
                
                topCircleY = newTopY;
                topCircle.style.top = newTopY + "px";

                const newBottomLeftX = bottomLeftCircle.offsetLeft;
                const newBottomRightX = bottomRightCircle.offsetLeft;

                const newTriangleArea = calculateTriangleArea();
                const adjustmentFactor = triangleArea / newTriangleArea;

                bottomLeftCircle.style.left = newBottomLeftX + (newBottomLeftX - bottomLeftCircle.offsetLeft) * adjustmentFactor + "px";
                bottomRightCircle.style.left = newBottomRightX + (newBottomRightX - bottomRightCircle.offsetLeft) * adjustmentFactor + "px";
            }
        }

        function onMouseMoveBottomLeft(e) {
            if (isDraggingBottomLeft) {
                const newLeftX = e.clientX - document.querySelector(".container").getBoundingClientRect().left;

                let newTopY = topCircleY;
                let triangleArea = calculateTriangleArea();

                bottomLeftX = newLeftX;
                bottomLeftCircle.style.left = newLeftX + "px";
                
                const newTriangleArea = calculateTriangleArea();
                const adjustmentFactor = triangleArea / newTriangleArea;

                topCircleY = newTopY + (newTopY - topCircleY) * adjustmentFactor;
                topCircle.style.top = topCircleY + "px";
            }
        }

        function onMouseMoveBottomRight(e) {
            if (isDraggingBottomRight) {
                const newRightX = e.clientX - document.querySelector(".container").getBoundingClientRect().left;

                let newLeftX = bottomLeftCircle.offsetLeft;
                let triangleArea = calculateTriangleArea();

                bottomRightX = newRightX;
                bottomRightCircle.style.left = newRightX + "px";

                const newTriangleArea = calculateTriangleArea();
                const adjustmentFactor = triangleArea / newTriangleArea;

                bottomLeftCircle.style.left = newLeftX + (newLeftX - bottomLeftCircle.offsetLeft) * adjustmentFactor + "px";
            }
        }
    </script>

</body>
</html>
