<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .triangle-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .line {
            position: absolute;
            width: 2px;
            background-color: black;
            transform-origin: top;
        }

        /* Lines */
        #line1 {
            top: 50%;
            left: 50%;
            height: 150px;
            transform: translateX(-50%) rotate(-60deg);
        }

        #line2 {
            top: 50%;
            left: 50%;
            height: 150px;
            transform: translateX(-50%) rotate(60deg);
        }

        #line3 {
            top: 85%;
            left: 50%;
            width: 150px;
            height: 2px;
            transform: translateX(-50%);
        }

        /* Circles */
        #circle1 {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #circle2 {
            bottom: 10%;
            left: 25%;
            transform: translate(-50%, 50%);
        }

        #circle3 {
            bottom: 10%;
            right: 25%;
            transform: translate(50%, 50%);
        }
    </style>
</head>
<body>
    <div class="triangle-container">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>

        <div class="circle" id="circle1">Top</div>
        <div class="circle" id="circle2">Left</div>
        <div class="circle" id="circle3">Right</div>
    </div>

    <script>
        const circle1 = document.getElementById('circle1');
        const circle2 = document.getElementById('circle2');
        const circle3 = document.getElementById('circle3');

        const containerRect = document.querySelector('.triangle-container').getBoundingClientRect();

        function setPosition(circle, x, y) {
            circle.style.transform = `translate(${x}px, ${y}px)`;
        }

        function moveCircles(event, circle) {
            const rect = circle.getBoundingClientRect();
            let xOffset = 0;
            let yOffset = 0;

            if (circle === circle1) {
                yOffset = event.movementY;
                const newTop = rect.top + yOffset - containerRect.top;
                if (newTop >= 0 && newTop <= 150) {
                    circle1.style.top = `${newTop}px`;
                    const horizontalOffset = yOffset / 2;
                    circle2.style.left = `${parseFloat(circle2.style.left || 25) - horizontalOffset}px`;
                    circle3.style.left = `${parseFloat(circle3.style.left || 25) + horizontalOffset}px`;
                }
            } else if (circle === circle2 || circle === circle3) {
                xOffset = event.movementX;
                const newLeft = rect.left + xOffset - containerRect.left;

                if (circle === circle2) {
                    if (newLeft >= 0 && newLeft <= 75) {
                        circle2.style.left = `${newLeft}px`;
                        const verticalOffset = -xOffset / 2;
                        circle1.style.top = `${parseFloat(circle1.style.top || 0) + verticalOffset}px`;
                    }
                } else if (circle === circle3) {
                    if (newLeft >= 225 && newLeft <= 300) {
                        circle3.style.left = `${newLeft}px`;
                        const verticalOffset = -xOffset / 2;
                        circle1.style.top = `${parseFloat(circle1.style.top || 0) + verticalOffset}px`;
                    }
                }
            }
        }

        function onMouseDown(event, circle) {
            function onMouseMove(e) {
                moveCircles(e, circle);
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        circle1.addEventListener('mousedown', (e) => onMouseDown(e, circle1));
        circle2.addEventListener('mousedown', (e) => onMouseDown(e, circle2));
        circle3.addEventListener('mousedown', (e) => onMouseDown(e, circle3));
    </script>
</body>
</html>
