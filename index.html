<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .triangle-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }

        #circle1 {
            top: 50px;
            left: 175px;
        }

        #circle2 {
            bottom: 50px;
            left: 75px;
        }

        #circle3 {
            bottom: 50px;
            right: 75px;
        }

        .line {
            position: absolute;
            width: 2px;
            background-color: black;
            transform-origin: top;
        }

        #line1 {
            top: 50px;
            left: 175px;
            height: 305px;
            transform: rotate(120deg);
        }

        #line2 {
            top: 50px;
            left: 175px;
            height: 305px;
            transform: rotate(60deg);
        }

        #line3 {
            bottom: 50px;
            left: 75px;
            width: 250px;
            height: 2px;
        }
    </style>
</head>
<body>
    <div class="triangle-container">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>

        <div class="circle" id="circle1">Top</div>
        <div class="circle" id="circle2">Left</div>
        <div class="circle" id="circle3">Right</div>
    </div>

    <script>
        const circle1 = document.getElementById('circle1');
        const circle2 = document.getElementById('circle2');
        const circle3 = document.getElementById('circle3');

        function setPosition(circle, top, left) {
            circle.style.top = `${top}px`;
            circle.style.left = `${left}px`;
        }

        function onMouseDown(event, circle) {
            const startX = event.clientX;
            const startY = event.clientY;
            const rect = circle.getBoundingClientRect();

            const offsetX = startX - rect.left;
            const offsetY = startY - rect.top;

            function onMouseMove(e) {
                let newLeft = e.clientX - offsetX;
                let newTop = e.clientY - offsetY;

                if (circle === circle1) {
                    // Top circle can only move vertically
                    const containerHeight = 400;
                    const maxTop = 150;
                    const minTop = 50;
                    newTop = Math.max(minTop, Math.min(maxTop, newTop));
                    setPosition(circle, newTop, 175);

                    // Adjust bottom circles symmetrically
                    const delta = 150 - newTop;
                    setPosition(circle2, 350, 75 - delta / 2);
                    setPosition(circle3, 350, 325 + delta / 2);
                } else if (circle === circle2 || circle === circle3) {
                    // Bottom circles can only move horizontally
                    const containerWidth = 400;
                    const maxLeft = circle === circle2 ? 125 : 325;
                    const minLeft = circle === circle2 ? 25 : 225;
                    newLeft = Math.max(minLeft, Math.min(maxLeft, newLeft));

                    setPosition(circle, 350, newLeft);

                    // Adjust the top circle symmetrically
                    const delta = circle === circle2 ? 75 - newLeft : newLeft - 325;
                    const newTop = 150 - delta;
                    setPosition(circle1, newTop, 175);
                }
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        circle1.addEventListener('mousedown', (e) => onMouseDown(e, circle1));
        circle2.addEventListener('mousedown', (e) => onMouseDown(e, circle2));
        circle3.addEventListener('mousedown', (e) => onMouseDown(e, circle3));
    </script>
</body>
</html>
